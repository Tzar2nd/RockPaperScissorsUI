<!DOCTYPE html>
<html>
<head>
    <title>Rock Scissors Scissors</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <script>
        function computerPlay() {
            let compPlay = Math.floor(Math.random() * 3 + 1)
            
            switch(compPlay) {
                case 1:
                    return "Rock";
                case 2:
                    return "Paper";
                case 3:
                    return "Scissors";
            }
        }

        function capitalize(s) {
            return s = s.charAt(0).toUpperCase() + s.slice(1).toLowerCase();
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = capitalize(playerSelection);

            if (playerSelection == "Rock" && computerSelection == "Rock") {
                console.log("Draw! Rock vs Rock. Boom");
                return("draw");
            }
            
            if (playerSelection == "Rock" && computerSelection == "Paper") {
                console.log("You lose! Paper eats Rock");
                return("lose");
            }

            if (playerSelection == "Rock" && computerSelection == "Scissors") {
                console.log("You win! Rock blunts Scissors");
                return("win");
            }

            if (playerSelection == "Paper" && computerSelection == "Rock") {
                console.log("You win! Paper eats Rock");
                return("win");
            }

            if (playerSelection == "Paper" && computerSelection == "Paper") {
                console.log("Draw! Paper vs Paper. Crinkly");
                return("draw");
            }

            if (playerSelection == "Paper" && computerSelection == "Scissors") {
                console.log("You lose! Paper snapped up by Scissors");
                return("lose");
            }

            if (playerSelection == "Scissors" && computerSelection == "Rock") {
                console.log("You lose! Scissors blunted by Rock");
                return("lose");
            }

            if (playerSelection == "Scissors" && computerSelection == "Paper") {
                console.log("You win! Scissors eats up Paper");
                return("win");
            }
            
            if (playerSelection == "Scissors" && computerSelection == "Scissors") {
                console.log("Draw! Scissors *ching ching* Scissors");
                return("draw");
            }
        }

        function game(playerSelection) {
            let compScore = 0;
            let playerScore = 0;
            
            for(let g = 0; g < 5; g++ ) {
                switch (playRound(playerSelection, computerPlay())) {
                    case "win":
                        playerScore += 1; 
                        break;
                    case "lose":
                        compScore += 1;
                        break;
                }
            }

            console.log("Scores on the doors " + playerScore + " : " + compScore);
        }
        
        game(prompt("Rock, Paper or Scissors? Huh?" ));  
    </script>
</body>
</html>
